<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
    <form>
        <button id="start" type="button" onclick="newGame()">New Game</button> 
        <button id="higher" type="button" onclick="high()">Higher</button>
        <button id="lower" type="button" onclick="low()">Lower</button>
        <button id="Win" type="button" onclick="win()">Win!</button>
        <!--TODO Add number submition for reverse game-->
        <input type="number" id="min" name="min" placeholder="Min"/>
        <input type="number" id="max" name="max" placeholder="Max"/>
        <input type="number" id="userGuess" name="Guess" placeholder="Guess"/>
        <textarea id="result-textarea" name="result"></textarea>
    </form>
</body>
</html>
